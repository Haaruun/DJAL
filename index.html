<doctype HTML>
<html lang= "en">
	<head>
		<meta charset="UTF-8">
			<title>HTML5 Video</title>
			<link rel="stylesheet" href="style.css">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	</head>
	<body>

		<!-- <div></div> -->
		<!-- autoplay and loop controls poster="Screen Shot 2015-09-03 at 8.29.49 AM.png"-->

			<div class="side">
			<img src="haaruun_to.jpg">
			<p>The video player to the right is a work in progress. The goal is to  build a beautiful, yet efficient, video player. Oh, and don't bother clicking the upload, there is no server-side currently at work.</p>
			<button>Upload</button>
		</div>

		<div class="wrapper">
			<p>HTML5 Video</p>
		<div class="vid">
		<video width = "530" height="350" id = "video" preload="auto">
			<source src="https://demosthenes.info/assets/videos/polina.mp4" type="video/mp4" /> 
			<source src="https://demosthenes.info/assets/videos/polina.webm" type="video/webm" />
			<track kind="caption" src="caption.vtt" /> 
			<p>Your browser does not support HTML5 Video</p>
		</video> 

		<div class="play_control">
			
			<div class="play_toggle" id="push_button" >PLAY</div>
			<div class="progress">
				<div class="play_progress"></div>
			</div>

			<div class="counter">
				<span class="current_time">00:00</span>/<span class="duration">00:00</span>
			</div>
		</div>

		<div class="others">
			<div class="mute" id="mute"><strike>M</strike></div>
			<div class="full" id="full">F</div>
		</div>



		</div>

		</div>

	


		<!-- <audio id = "audio" controls preload="auto">
			<source src="01 Radioactive.m4a" type="audio/mp4" />
			<p>Your Browser does not support html5 audio/video</p>
		</audio> -->



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
